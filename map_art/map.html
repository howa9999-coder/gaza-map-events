<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<!--tailwindcss-->
<script src="https://cdn.tailwindcss.com"></script>
<!--fonts-->
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<!--Icons-->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<!--leaflet-->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>


</head>
<body class=" font-[Poppins]  " >
<!--Navigation bar
        text-4xl    font-bold text-blue-600 tracking-wide
-->
<header class="bg-white shadow-lg fixed top-0 left-0  w-full z-50">
    <nav class="flex justify-between items-center w-[92%] mx-auto">

        <div>
            <h1 class="text-4xl md:text-5xl  my-5  ">
                Gaza Events
            </h1>
        </div>
        <div class="nav-links transition-all duration-500 md:static absolute bg-white md:min-h-fit min-h-[60vh] left-0 top-[-1000%] md:w-auto w-full flex items-center px-5">
            <ul class="flex md:flex-row flex-col mx-auto md:items-center md:gap-[4vw] gap-8">
                <li>
                    <a class="hover:text-gray-500" href="#home">Home</a>
                </li>
                <li>
                    <a class="hover:text-gray-500" href="#articles">Articles</a>
                </li>
                <li>
                    <a class="hover:text-gray-500" href="#associations">Associations</a>
                </li>
                <li>
                    <a class="hover:text-gray-500" href="#">Contact</a>
                </li>
            </ul>
        </div>
        <div class="flex items-center gap-6">
            <ion-icon name="menu" onclick="onToggleMenu(this)" class="text-3xl cursor-pointer md:hidden"></ion-icon>
        </div>
    </nav>
</header>


<div id="map" style="height: calc(100vh - 300px); top: 80px;"  ></div>
<div id="custom-layer-control" style="margin-top: 100px" class="bg-white p-4 shadow-lg">
    <h3 class="font-bold text-lg mb-2">Layer Control</h3>
    <div id="layer-list"></div>
</div>
<div id="article-content" class="mt-8">
    <h1 id="title" class="mb-2"></h1>
    <p id="article"></p>
</div>

<script src="map.js"></script>
</body>
</html>
